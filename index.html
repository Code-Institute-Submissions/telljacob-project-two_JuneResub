<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple timer to use for studying and structure your time">
    <meta name="keywords" content="Timer, Study, Work, Structure, Javascript, Programming, Motivation">

    <!-- Font and fontawesome links -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Study helper</title>
</head>
<body>
    <section id="section-outer">
        <section id="section-top">
            <h1>Study Helper</h1>
            <h2>Customizable Timer</h2>
            <p id="timerCountdown">00h:00m:00s</p>
        </section>

        <section id="section-bottom">
            <div>
                <button id="startWork">Start</button>
                <button id="stopWork">Stop</button>
                <button id="resetWork">Reset</button>
                <div id="work">
                    <label>Work (minutes):  <input id="inputWork" type="number" value="60" max="120" min="1"></label>
                </div>
            </div>
            <div id="awesomefonts">
                <div id="awesomefontsOne">
                <p>Motivation</p>
                <a href="https://www.youtube.com/watch?v=TgZUHw7kGX0&list=PLstHkpcp5Zh1KBtzkQ8AHzaTpJXO53AIj&ab_channel=Motivation2Study" target="_blank" rel="noopener" aria-label="Youtube link to a motivational playlist (opens in a new tab)"><i class="fa-brands fa-youtube fa-3x"></i></a>
                </div>
                <div id="awesomefontsTwo">
                <p>Music</p>
                <a href="https://www.youtube.com/watch?v=5qap5aO4i9A&ab_channel=LofiGirl" target="_blank" rel="noopener" aria-label="Link to low-fi hip hop study music (opens in a new tab)"><i class="fa-solid fa-music fa-3x"></i></a>            
                </div>
                <div id="awesomefontsThree">
                <p>GitHub</p>
                <a href="https://www.github.com" target="_blank" rel="noopener" aria-label="Link to GitHub (opens in a new tab)"><i class="fa-brands fa-github fa-3x"></i></a>            
                </div>
            </div>
        </section>
    </section>
    <script src="https://kit.fontawesome.com/bdb4373028.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
