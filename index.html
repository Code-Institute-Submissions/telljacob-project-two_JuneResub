<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font and fontawesome links -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>
<body>
    <section id="section-outer">
        <section id="section-top">
            <h1 class="heading">Custom Interval Training</h1>
            <div id="customization-bars">
                <div id="rounds">Rounds</div>
                <div id="work">Work</div>
                <div id="rest">Rest</div>
            </div>
            <div id="start-workout">Start Workout</div>
        </section>

        <section id="section-bottom">
            <div id="timer-round">
                <h1 class="heading"></h1>
            </div>
            <div id="timer-countdown-outer">
                <i class="fa-solid fa-circle-dashed"></i>
                <div id="timer-countdown-inner">45</div>
            </div>
            <div id="timer-timeline">-------------</div>
        </section>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
