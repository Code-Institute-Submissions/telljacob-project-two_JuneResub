<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font and fontawesome links -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Study helper</title>
</head>
<body>
    <section id="section-outer">
        <section id="section-top">
            <h1 class="heading">Study Helper</h1>
            <h2>Customizable Timer</h2>
            <p id="roundCountdown"></p>
            <p id="timerCountdown"></p>
            <p>Workout <span id="percentCountdown"></span>% Completed</p>
        </section>

        <section id="section-bottom">
            <button id="startWorkout">Start</button>
            <button id="stopWorkout">Stop</button>
            <button id="resetWorkout">Reset</button>
            <div>
                <div id="rounds">Rounds: 
                    <input class="inputRounds" type="number" value="0" min="1" max="10">
                </div>
                <div id="work">Active: 
                    <input class="inputWork" type="number" value="5" min="1" max="3600">
                </div>
                <div id="rest">Rest: 
                    <input class="inputRest" type="number" value="0" min="0" max="600">
                </div>
            </div>
        </section>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
