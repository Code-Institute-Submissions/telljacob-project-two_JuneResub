<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font and fontawesome links -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Study helper</title>
</head>
<body>
    <section id="section-outer">
        <section id="section-top">
            <h1 class="heading">Study Helper</h1>
            <h2>Customizable Timer</h2>
            <p id="timerCountdown">00h:00m:00s</p>
            <p>Session <span id="percentCountdown"></span>% Completed</p>
        </section>

        <section id="section-bottom">
            <div>
                <button id="startWork">Start</button>
                <button id="stopWork">Stop</button>
                <button id="resetWork">Reset</button>
                <div id="work">Work (minutes):  
                    <input id="inputWork" type="number" value="50" min="1">
                </div>
            </div>
            <div id="awesomefonts">
                <i class="fa-solid fa-person-running"></i>
            </div>
        </section>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
